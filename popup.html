<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cache Accessor</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cache Accessor</h1>
            <div class="controls">
                <button id="refreshBtn" title="刷新缓存列表">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M8 3a5 5 0 0 0-5 5h2a3 3 0 1 1 3 3V8H6l4 4 4-4h-2V7a5 5 0 0 0-4-4z"/>
                    </svg>
                </button>
                <button id="exportBtn" title="导出所有缓存">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M8 12l-4-4h2.5V3h3v5H12L8 12z"/>
                        <path d="M14 13H2v-2h12v2z"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="搜索缓存...">
        </div>

        <div class="cache-list" id="cacheList">
            <!-- 缓存项将通过JS动态添加 -->
        </div>

        <div class="status-bar">
            <span id="totalItems">总项目: 0</span>
            <span id="totalSize">总大小: 0 KB</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
