<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Storage Accessor</title>
    <style>
        body {
            width: 600px;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .storage-section {
            margin-bottom: 20px;
        }

        .storage-section h2 {
            margin: 0 0 10px;
            color: #1a73e8;
            font-size: 16px;
        }

        .storage-content {
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }

        .storage-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .storage-item:last-child {
            border-bottom: none;
        }

        .item-header {
            font-weight: 500;
            color: #1a73e8;
        }

        .item-key {
            font-weight: 500;
        }

        .item-value {
            color: #666;
            word-break: break-all;
        }

        .detail-item {
            margin: 4px 0;
            font-size: 12px;
        }

        .detail-key {
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            color: #d32f2f;
            padding: 20px;
            text-align: center;
        }

        .controls {
            margin-bottom: 16px;
            display: flex;
            gap: 8px;
        }

        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #1557b0;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="refreshBtn">刷新</button>
        <button id="exportBtn">导出</button>
    </div>
    <div id="storageContainer"></div>
    <script src="popup.js"></script>
</body>
</html>
